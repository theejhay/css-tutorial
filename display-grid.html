<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display (Grid)</title>
    <style>
        .pinkBox {
            background-color: lightpink;
            border-radius: 10px;
            padding: 10px;
        }

        .lightBlue {
            background-color: lightblue;
            border-radius: 10px;
            padding: 10px;
        }

        .grid-system {
            display: grid;
            margin-top: 30px;
            grid-template-columns: 1fr 1fr 1fr 1fr ;
            grid-template-rows: 100px;
            gap: 15px;
        }
    </style>
</head>

<body>

    

    <div class="grid-system">
        <div class="pinkBox"> Div1 </div>
        <div class="lightBlue"> Div2 </div>
        <div class="pinkBox"> Div3 </div>
        <div class="lightBlue"> Div4 </div>
    </div>

</body>

</html>
